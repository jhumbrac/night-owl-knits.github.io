<!DOCTYPE html>
<html>
<head>
	<title>Zoe Babian Photography</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,600italic|Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
<body>
	<div id="wrapper">
		<img src="images/zoebabianphoto_logo.png" alt="Zoe Babian Photography logo" id="zblogo">
		<nav class="clearfix">
			<a href="gallery.html" class="bluetext">GALLERY</a>
			<a href="blog.html" class="greentext">BLOG</a>

		<section id="splash">

				<img src="images/dinner_with_friends.jpg" alt="friends eating dinner photographed from above" class="halfimagesquare">

				<img src="images/ocean.jpg" alt="ocean and sky" class="halfimagesquare">

				<img src="images/herbs.jpg" alt="potted herbs" class="quarterimagesquare">
				<img src="images/wildflowers.jpg" alt="a field of colorful flowers" class="quarterimagesquare">

</body>
<footer>
	<img src="images/socialmedia.png" class="quarterimagesquare">
